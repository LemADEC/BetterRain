language: java
sudo: false
jdk:
- oraclejdk8

before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/

before_install:
- git submodule update --init
- travis_wait 100 chmod +x ./gradlew

install: travis_wait 100 ./gradlew setupCIWorkspace -S

script:
- travis_wait 100 ./gradlew build
- ls -la build/libs
- ls -la build/packages

# Deploy the artifacts back to GitHub
deploy:
  provider: releases
  api_key: $GITHUB_OAUTH
  file_glob: true
  file:
  - "checksums.txt"
  - "build/libs/Dynamic_Surroundings-*-unofficial.jar"
  - "build/packages/Dynamic_Surroundings-*-unofficial-*.jar"
  skip_cleanup: true
  on:
    tags: true

